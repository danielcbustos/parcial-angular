<div class="container-fluid">
	<div class="row">
    <h2 id="titulo">El aroma mágico</h2>
    <hr>
    <img
    class="card-img-top"
    src="https://i.ibb.co/yWDDP50/portada.jpg" alt="https://i.postimg.cc/wvbNPSvM/portada.jpg">
    <hr>
		<div class="col-md-6" >
			<table class="table" >
				<thead >
					<tr>
						<th>#</th>
						<th>Nombre</th>
						<th>Tipo</th>
						<th>Región</th>
					</tr>
				</thead>
				<tbody *ngFor="let cafe of cafes">
					<tr >
						<td id="cafeId">{{cafe.id}}</td>
						<td>{{cafe.nombre}}</td>
						<td>{{cafe.tipo}}</td>
						<td>{{cafe.region}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
