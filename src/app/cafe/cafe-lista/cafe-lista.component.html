<div class="container-fluid">
	<div class="row">
		<div class="col-md-6" >
			<table class="table" >
				<thead >
					<tr>
						<th>#</th>
						<th>Nombre</th>
						<th>Tipo</th>
						<th>Región</th>
					</tr>
				</thead>
				<tbody *ngFor="let cafe of cafes">
					<tr >
						<td id="cafeId">{{cafe.id}}</td>
						<td>{{cafe.nombre}}</td>
						<td>{{cafe.tipo}}</td>
						<td>{{cafe.region}}</td>
					</tr>
				</tbody>
			</table>
      <p>Total café de origen: {{totalCafeOrigen}}
      <br>
      Total café de blend: {{totalCafeBlend}}
    </p>
		</div>
	</div>
</div>
